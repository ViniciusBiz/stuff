<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h2>Multa system 3000</h2>
    velocidade: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Checar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular() {
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> KM/h</p>`
        if (vel > 60) {
        res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`
    }
        res.innerHTML += `<p><marquee><strong>Se beber, não dirija!!</p></marquee></strong>`
}

        </script>

</body>
</html>
