<!DOCTYPE html>
<html lang="en">

<!-- programa criado para testar as operações matemáticas no script. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>

       
        var n1 = Number(window.prompt('Coloque um número: '))
        var n2 = Number(window.prompt('Agora coloque outro: '))
        document.write(`A adição entre ${n1} e ${n2} é de: ${n1 + n2}<br>`)
        document.write(`A subtração entre ${n1} e ${n2} é de: ${n1 - n2}<br>`)
        document.write(`A multiplicação entre ${n1} e ${n2} é de: ${n1 * n2}<br>`)
        document.write(`A divisão entre ${n1} e ${n2} é de: ${n1 / n2}<br>`)
        document.write(`A sua potencialização ${n1} entre ${n2} é de: ${n1 ** n2}<br>`)
        document.write('<br>')
        document.write('Obrigado pela preferência, volte sempre!')
    </script>

</body>
</html>
